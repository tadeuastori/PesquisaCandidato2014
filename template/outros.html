<div class="col-xs-12">

    <div class="col-xs-12">
       
        <div class="col-xs-8">

            <div class="form-group">
                <input name="nome" ng-model="nomeCandidato" class="form-control input-lg" type="text" required placeholder="Nome do Candidato">
            </div>

        </div>

        <div class="col-xs-4">
            <select name="Estados" class="form-control input-lg" ng-model="estadoCandidato" ng-options="est.value as est.name for est in estados" required>

                <option ng-repeat="est in estados" value="{{est.value}}">{{est.name}}</option>

            </select>

        </div>
        
    </div>

    <div class="col-xs-12">       
        
        <div class="col-xs-8">
            <span style="color:red" ng-show="myForm.nome.$error.required">* Nome é Obrigatório!</span>
        </div>

        <div class="col-xs-4">
            <span style="color:red" ng-show="myForm.Estados.$error.required">* Estado é Obrigatório!</span>
        </div>

    </div>

    <div class="col-xs-12">
        <br>
        <div class="col-xs-12">
            <button class="btn-lg btn-primary" ng-click="goLista()" ng-disabled="((myForm.nome.$error.required ? true : false) || (myForm.Estados.$error.required ? true : false)) ">Pesquisar</button>
        </div>
    </div>
</div>
